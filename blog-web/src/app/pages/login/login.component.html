<div class="container">
<div>
    <form nz-form  class="login-form" >
      <table class="table">
        <h1 class="title">用户登录</h1>
      </table>
      <nz-form-item>
        <nz-form-control nzErrorTip="Please input your username!">
          <nz-input-group nzPrefixIcon="user">
            <input type="text" nz-input placeholder="用户名" [(ngModel)]="username" [ngModelOptions]="{standalone: true}"/>
          </nz-input-group>
        </nz-form-control>
      </nz-form-item>
      <nz-form-item>
        <nz-form-control nzErrorTip="Please input your Password!">
          <nz-input-group nzPrefixIcon="lock">
            <input type="password" nz-input placeholder="密码" [(ngModel)]="password" [ngModelOptions]="{standalone: true}"/>
          </nz-input-group>
        </nz-form-control>
      </nz-form-item>
      <nz-form-item>
        <nz-form-control>
          <label nz-checkbox>
            <span>Remember me</span>
          </label>
          <a class="login-form-forgot" class="login-form-forgot">Forgot password</a>
          <button nz-button class="login-form-button" [nzType]="'primary'" (click)="login()">Log in</button>
          Or
          <a routerLink = "/register">register now!</a>
        </nz-form-control>
      </nz-form-item>
    </form>
  </div>
